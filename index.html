<!DOCTYPE html>
<html>
<head>

<body>
<p id = "money"></p>
<p id = "autos"></p>

<button onclick ="clicker()">$$$</button>
<button onclick ="auto()", style="position:fixed; right:50%;">Buy Auto-Cash ($100)</button>

<script>
    var dollars = 0;
    var money = "$0";
    var autos = 0;
function clicker() {
    dollars++;
    money = `$${dollars}`
    document.getElementById("money").innerHTML = money;
}
function auto(){
    if(dollars >= 100) {
        autos++;
        dollars -= 100;
        money = `$${dollars}`
        document.getElementById("money").innerHTML = money;
        document.getElementById("autos").innerHTML = `Auto-Cash: ${autos}`;
    }
}
function autoGenerate() {
        dollars+= autos;
        money = `$${dollars}`
        document.getElementById("money").innerHTML = money;
}
//while(autos > 0) {
    setInterval(autoGenerate,1000);
//}

    document.getElementById("money").innerHTML = money;

</script>

</body>
</head>
</html>
